<div class="home-button-row">
  <div class="home-flex-container mat-button-base">
    <a mat-flat-button color="accent"
      href="https://docs.google.com/forms/d/e/1FAIpQLScLDkpL6MFfeY2r6xZdyTrB94ZXT5P4XJN6c2tRcdwMDwtuMg/viewform"
      target="_blank">Add Report</a>
    <a mat-flat-button color="primary" href="https://forms.aweber.com/form/07/131622307.htm" target="_blank">Get
      Notified</a>
    <a mat-flat-button color="primary" routerLink="/howto">How to Hunt</a>
  </div>
</div>
<mat-divider></mat-divider>
<h1 class="home-title-flex-container mat-headline">Latest Hunting Reports</h1>
<div class="home-subtitle-flex-container mat-body-1">Find expiring Covid-19 vaccine doses before they go to waste in
  Orange County, CA and the surrounding areas. <br />Going fast...get 'em while they're cold!</div>
<mat-divider></mat-divider>
<div>
  <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 15px;">
    <mat-label>Filter {{filter.name}}</mat-label>
    <select matNativeControl name="{{filter.columnProp}}" [(ngModel)]="filter.modelValue"
      (change)="filterChange(filter,$event)">
      <option value="">-- Select {{filter.name}} --</option>
      <option [value]="item" *ngFor="let item of filter.options">{{item}}</option>
    </select>
  </mat-form-field>
  &nbsp;
  <button mat-flat-button color="warn" (click)="resetFilters()">Reset</button>
</div>
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<ng-template #loading>
  <div class=" loading">
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
</ng-template>
