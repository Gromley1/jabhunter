<mat-card>
	<mat-card-title>Locations</mat-card-title>
	<mat-card-content>
		<mat-divider></mat-divider>
		<div *ngIf="locations$ | async as locations; else loading">
		<div *ngFor="let location of locations" class="character-card">
			<div class="name">
			{{ location.name }}
			</div>
			<div class="row">
			<div class="column">
				<table class="email-contact">
				<tr>
					<td></td>
					<td>{{ location.locationType }}</td>
				</tr>
				<tr>
					<td></td>
					<td class="email">
					{{ location.phone || '-' }}
					</td>
				</tr>
				<tr>
					<td>
					<svg style="width:14px;height:14px" viewBox="0 0 24 24">
						<path fill="currentColor"
						d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" />
					</svg>
					</td>
					<td>
					{{ location.address.streetNumber }} {{ location.address.street }}<br>
					{{ location.address.city }}, CA  {{ location.address.zip }}
					</td>

				</tr>
				</table>
			</div>
			<div class="column">
				<div class="skills">
				<span>Notes</span>
				<p>
					<span *ngFor="let note of location.notes">{{ note }}<br /></span>
					<!-- <span *ngFor="let note of location.notes">{{ note }}
					</span> -->
					<span *ngIf="location.notes.length == 0" class="no-skills">no notes</span>
				</p>
				<!-- <p><a href="{{ location.link }}">Link</a></p> -->
				</div>
			</div>
			</div>
			<mat-divider></mat-divider>
		</div>
		</div>
    <ng-template #loading>
      <div class=" loading">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </ng-template>
	</mat-card-content>
</mat-card>

<div class="container">
    
</div>
